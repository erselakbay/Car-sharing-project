<!DOCTYPE html>


<html lang="en">


<head>
    <script defer src="./sikinti.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     

    <title>
        Sign In
    </title>

<body>

  
<div class="container" id="container">

	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>

			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" id="registername" />
			<input type="email" placeholder="Email" id="registeremail" />
			<input type="password" placeholder="Password" id="registerpw" />
			<button id="signUp">Sign Up</button>
		</form>
	</div>

	<div class="form-container sign-in-container">

		<form action="#">
			<h1>Sign in</h1>

			<input type="text" placeholder="Name" id="signinemail" />
			<input type="password" placeholder="Password" id="signinpw"/>
		</br>
			<button id="signIn">Sign In</button>
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signInGhost">Sign In</button>
			</div>

			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUpGhost">Sign Up</button>
			</div>
			
		</div>
		
	</div>
</div>

<footer>
	<p>
		Created with by
		<a target="_blank" href="https://www.dogus.edu.tr/">Doğuş University Students</a>

	</p>
</footer>
</body>




</html>
